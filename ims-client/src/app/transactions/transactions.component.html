<div class = "container">
    <div class = "card">
        <h3 class="text-center"> All Transactions </h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>Vendor</th>
                    <th>Transaction Date</th>
                    <th>Batch Code</th>
                    <th>Invoice Number</th>
                    <th>Quantity</th>
                    <th>Transaction Type</th>
                    <th></th>
                </thead>
                <tbody>
                    <!-- *ngFor directive-->
                    <tr *ngFor = "let transaction of transactions">
                        <td>{{ transaction.vendor }}</td>
                        <td>{{ transaction.transactionDate | date }}</td>
                        <td>{{ transaction.batchCode }}</td>
                        <td>{{ transaction.invoiceNum }}</td>
                        <td>{{ transaction.quantity}}</td>
                        <td>{{ transaction.transactionType}}</td>
                        <!--<td><a routerLink="{{ticket.ticket_id}}" routerLinkActive="active-link">Details</a></td>
                        <td><button class="btn btn-block btn-primary" (click)="updateTicket(ticket, 'approved')" *ngIf="(ticket.status !== 'approved' && ticket.status !== 'rejected')">Approve</button></td>
                        <td><button class="btn btn-block btn-primary" (click)="updateTicket(ticket, 'rejected')" *ngIf="(ticket.status !== 'approved' && ticket.status !== 'rejected')">Reject</button></td>
                        -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
